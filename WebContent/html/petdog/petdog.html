	<script>
var isIe=(document.all)?true:false;
//设置select的可见状态
function setSelectState(state)
{
var objl=document.getElementsByTagName('select');
for(var i=0;i<objl.length;i++)
{
objl[i].style.visibility=state;
}
}
function mousePosition(ev)
{
if(ev.pageX || ev.pageY)
{
return {x:ev.pageX, y:ev.pageY};
}
return {
x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,y:ev.clientY + document.body.scrollTop - document.body.clientTop
};
}
//弹出方法
function showMessageBox(wTitle,content,pos,wWidth)
{
closeWindow();
var bWidth=parseInt(document.documentElement.scrollWidth);
var bHeight=parseInt(document.documentElement.scrollHeight);
if(isIe){
setSelectState('hidden');}
var back=document.createElement("div");
back.id="back";
var styleStr="top:0px;left:0px;position:absolute;background:#666;width:"+bWidth+"px;height:"+bHeight+"px;";
styleStr+=(isIe)?"filter:alpha(opacity=0);":"opacity:0;";
back.style.cssText=styleStr;
document.body.appendChild(back);
showBackground(back,50);
var mesW=document.createElement("div");
mesW.id="mesWindow";
mesW.className="mesWindow";
mesW.innerHTML="<div class='mesWindowTop'><table width='100%' height='100%'><tr><td>"+wTitle+"</td><td style='width:1px;'></td></tr></table></div><div class='mesWindowContent' id='mesWindowContent'>"+content+"</div><div class='mesWindowBottom'></div>";
styleStr="left:25%;top:60px;position:absolute;width:"+wWidth+"px;";
mesW.style.cssText=styleStr;
document.body.appendChild(mesW);
}
//让背景渐渐变暗
function showBackground(obj,endInt)
{
if(isIe)
{
obj.filters.alpha.opacity+=1;
if(obj.filters.alpha.opacity<endInt)
{
setTimeout(function(){showBackground(obj,endInt)},5);
}
}else{
var al=parseFloat(obj.style.opacity);al+=0.01;
obj.style.opacity=al;
if(al<(endInt/100))
{setTimeout(function(){showBackground(obj,endInt)},5);}
}
}
//关闭窗口
function closeWindow()
{
if(document.getElementById('back')!=null)
{
document.getElementById('back').parentNode.removeChild(document.getElementById('back'));
}
if(document.getElementById('mesWindow')!=null)
{
document.getElementById('mesWindow').parentNode.removeChild(document.getElementById('mesWindow'));
}
if(isIe){
setSelectState('');}
}

}

<script type="text/javascript">
(function($){
	var num = 5;//每页显示的个数
	var n = 0;
	var m = -num;
	function ajax(pageType){
	var conHtml = "";
	$.ajax({
		type:"post",
		cache:false,
		url:"petdoglist.action",
		dataType:"json",
		success:function(data){
		if(n < data.length && pageType=="next"){ //上一页
			n += num;
			m += num;
		}else if(m > 0 && pageType=="prev"){ //下一页
			n -= num;
			m -= num;
		}else if(pageType=="first"){ //第一页
			n = num;
			m = 0;
		}else if(pageType=="last"){ //最后一页
			n = data.length+(data.length%num)-0;
			m = data.length+(data.length%num)-5;
		}
		$.each(data,function(i,item){
		if(i>=m && i<n){
		var url=encodeURI(encodeURI("petdogUpdate.html?dogId="+item.dogId+"&dogName="+item.dogName+"&dogSex="+item.dogSex+"&dogBirthday="+item.dogBirthday+"&dogPrice="+item.dogPrice+""));
		/* ohtml += "<tr><td>" + item['i'] + "</td>";
		ohtml += "<td>" + item['userName'] + "</td>"
		ohtml += "<td>" + item['passWord'] + "</td></tr>"; */
			conHtml +='<tr class="juzhong">'
											+'<td class="td_01">'+(i+1)+'</td>'
	                                		+'<td class="td_01">'+item.dogName+'</td>'
		                           			+'<td class="td_01">'+item.dogSex+'</td>'
		                           			+'<td class="td_01">'+item.dogBirthday+'</td>'
		                           			+'<td class="td_01">'+item.dogPrice+'</td>'
		                           			+'<td class="td_01" width="100"><a href="javascript:del(' + item.dogId + ')" >删除</a>'
		                           			+'<a href='+url+' >|修改</a>'
		                           			+'</td>'
		                           			+'</tr>'
		}
			});
		$("#con_show_box").html(conHtml);
				},
				error:function(){
	            window.location="../../login.jsp"
	           }
			});
		};
		$(".next").click(function(){
			ajax("next");
		});
		$(".prev").click(function(){
			ajax("prev");
		});
		$(".first").click(function(){
			ajax("first");
		});
		$(".last").click(function(){
			ajax("last");
		});
		$(function(){ //初始化
			ajax("next");
		});
	}(jQuery));
//删除           
function del(dogId) {

            //进行删除操作(通过ajax)

            $.ajax({
                url: "petdoglist.action",
                data:"dogId="+dogId,
                type: "post",
                
                success: function(data) {
               // alert("删除失败！");
                     if (data == "0"){
	                     alert("删除失败！");
					}                       
                    else {
                        window.location='../../html/petdog/petdog.html';
                    } 
                }
            });
        }
    };
