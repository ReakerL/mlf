<table width="100%" border="0" cellspacing="0" cellpadding="0">

    <td height="25" align="center" valign="bottom" class="td06"><table width="98%" border="0" cellspacing="3" cellpadding="0">

<form action="petdogupdate.action" method="post">
<table align="center" style="margin-top: 20px;"class="td_page2">
	<tr align="center">
		<td>宠物编号:<input type="text" name="dogId"  id="dogId" readOnly="true" /></td>
	</tr>
	<tr align="center">
    	<td>宠物名称:<input type="text" name="petdog.dogName" id="dogName"></td>
	</tr>
	<tr align="center">
    	<td>狗狗性别:<input type="text" name="petdog.dogSex" id="dogSex"></td>
	</tr>
	<tr align="center">
    	<td>出生日期:<input type="text" name="petdog.dogBirthday" id="dogBirthday"></td>
	</tr>
	<tr align="center">
    	<td>宠物价格:<input type="text" name="petdog.dogPrice" id="dogPrice"></td>
 	</tr>
 	<tr align="center">
    	<td><input type="submit" value="修改"></td>
 	</tr>
</table>
</form>
<script type="text/javascript">

function GetQueryString(dogId) 
	  
{ 
     var reg = new RegExp("(^|&)"+ dogId +"=([^&]*)(&|$)"); 
     var r = window.location.search.substr(1).match(reg); 
     if(r!=null)return  unescape(r[2]); return null; 
} 

// CuPlayer.com提示 调用方法 
$("#dogId").val(decodeURI(GetQueryString("dogId")));
$("#dogName").val(decodeURI(GetQueryString("dogName")));
$("#dogSex").val(decodeURI(GetQueryString("dogSex")));
$("#dogBirthday").val(decodeURI(GetQueryString("dogBirthday")));
$("#dogPrice").val(decodeURI(GetQueryString("dogPrice")));
</script>
