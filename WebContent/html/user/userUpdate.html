<!DOCTYPE html>
<html>
<head>
<title>修改宠物信息</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

<link rel="stylesheet" href="../../css/style.css" type="text/css"></link>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td height="25" align="center" valign="bottom" class="td06"><table
					width="98%" border="0" cellspacing="3" cellpadding="0">
					<tr>
						<td width="15"><img src="../../images/index_32.gif" width="9"
							height="9"></td>
						<td valign="bottom" class="title">修改用户</td>
					</tr>
				</table></td>
		</tr>
	</table>
	<form action="../../userupdate.action" method="post">
		<table align="center" class="td_page2">
			<tr align="center">
				<td>用户编号:<input type="text" name="user.userId" id="userId"
					readOnly="true" /></td>
			</tr>
			<tr align="center">
				<td>用户名称:<input type="text" name="user.userName" id="userName"></td>
			</tr>
			<tr align="center">
				<td>用户密码:<input type="text" name="user.passWord" id="passWord"></td>
			</tr>
			<tr align="center">
				<td><button>确定</button></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function GetQueryString(userId)

		{
			var reg = new RegExp("(^|&)" + userId + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}

		// CuPlayer.com提示 调用方法 
		$("#userId").val(decodeURI(GetQueryString("userId")));
		$("#userName").val(decodeURI(GetQueryString("userName")));
		$("#passWord").val(decodeURI(GetQueryString("passWord")));
	</script>
</body>
</html>
